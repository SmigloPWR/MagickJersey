<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Magic Jersey</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c003e, #6b21a8);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background-color: #1e1b4b;
            padding: 15px 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            justify-content: flex-end;
        }

        .navbar a {
            color: #facc15;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px #000;
            transition: all 0.3s;
            margin-left: 20px;
        }

        .navbar a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px #facc15;
        }

        .logo img {
            width: 250px;
            margin: 40px 0 20px;
            border: 4px solid #fcd34d;
            border-radius: 20px;
            box-shadow: 0 0 30px #facc15;
        }

        .section-title {
            font-size: 2.5rem;
            color: #facc15;
            text-shadow: 2px 2px 8px #000;
            margin: 40px 0 10px;
            border-bottom: 3px solid #facc15;
            padding-bottom: 10px;
        }

        .products-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            margin: 30px auto;
            width: 90%;
            max-width: 900px;
        }

        .product-box {
            display: flex;
            text-decoration: none;
            background-color: #1e1b4b;
            border: 3px solid #facc15;
            border-radius: 16px;
            box-shadow: 0 0 15px #facc15;
            padding: 20px;
            width: 100%;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            color: white;
        }

        .product-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px #facc15;
        }

        .product-box img {
            width: 140px;
            height: 140px;
            border-radius: 12px;
            border: 2px solid #facc15;
            margin-right: 20px;
            object-fit: cover;
        }

        .product-info h3 {
            margin: 0 0 10px;
            color: #facc15;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px black;
        }

        .product-info p {
            margin: 0;
            font-size: 1rem;
            color: #ccc;
        }

        .footer-section {
            width: 90%;
            max-width: 900px;
            margin: 60px auto;
            text-align: center;
        }

        .footer-section h2 {
            color: #facc15;
            font-size: 1.8rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #facc15;
            display: inline-block;
            padding-bottom: 5px;
        }

        .footer-section p {
            color: #ddd;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Pasek nawigacyjny -->
    <div class="navbar">
        <a href="/login">Logowanie</a>
        <a href="/cart">Koszyk</a>
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
    </div>

    <!-- Mystery Jersey -->
    <div class="section-title">ðŸª„ Mystery Jersey</div>
    <div class="products-container">
        {% for product in mystery_jerseys %}
        <a href="{{ url_for('product', product_id=product.id) }}" class="product-box">
            <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
            </div>
        </a>
        {% endfor %}
    </div>

    <!-- Dostawa -->
    <div class="footer-section">
        <h2>Dostawa</h2>
        <p>Opis dotyczÄ…cy dostawy (czas realizacji, opcje, itp.)</p>
    </div>

    <!-- Regulamin -->
    <div class="footer-section">
        <h2>Regulamin</h2>
        <p>Regulamin zakupÃ³w oraz uÅ¼ytkowania strony</p>
    </div>

</body>
</html>
